<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHEI REALTIME 2026</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --border: #30363d; --sub-text: #8b949e; }
        .light-mode { --bg: #ffffff; --card: #f6f8fa; --text: #24292f; --border: #d0d7de; --sub-text: #57606a; }
        body { font-family: 'JetBrains Mono', monospace; background-color: var(--bg); color: var(--text); overflow: hidden; transition: 0.3s; }
        .font-rowx { font-family: 'Orbitron', sans-serif; }
        nav { display: flex; align-items: center; padding: 0 24px; height: 75px; background: var(--card); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; }
        .marquee-container { flex: 1; height: 100%; overflow: hidden; margin: 0 20px; border-left: 1px solid var(--border); border-right: 1px solid var(--border); display: flex; align-items: center; position: relative; }
        .marquee-text { display: inline-block; white-space: nowrap; position: absolute; animation: marquee 25s linear infinite; font-size: 11px; font-weight: 700; color: var(--sub-text); padding-left: 100%; will-change: transform; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--card); color: var(--sub-text); font-size: 10px; padding: 12px 24px; border-bottom: 2px solid var(--border); text-align: left; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 12px 24px; border-bottom: 1px solid var(--border); font-size: 13px; color: var(--text); }
        .theme-box { background: var(--bg); border: 1px solid var(--border); width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text); }
    </style>
</head>
<body class="dark-mode">

    <div class="flex flex-col h-screen relative">
        <nav>
            <div class="logo-area flex flex-col shrink-0">
                <span class="text-2xl font-bold font-rowx text-blue-500">R.O.W.X</span>
                <span class="text-[7px] font-bold tracking-[0.2em] opacity-40">PHEI EDITION 2026</span>
            </div>
            <div class="marquee-container">
                <div class="marquee-text uppercase" id="marquee-text">SYSTEM ONLINE // SECURE CONNECTION // NODE ASIA-1</div>
            </div>
            <div class="flex items-center gap-4">
                <div class="theme-box" onclick="toggleTheme()">
                    <svg id="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-5 h-5 block"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.364 17.636l-.707.707M6.364 6.364l.707.707m10.607 10.607l.707.707M12 8a4 4 0 110 8 4 4 0 010-8z" stroke-width="2"></path></svg>
                    <svg id="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-5 h-5 hidden"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke-width="2"></path></svg>
                </div>
                <button onclick="openMenuPopup()" class="text-gray-400 hover:text-blue-500 transition-all">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>

        <main class="flex-1 overflow-y-auto">
            <div class="p-4 border-b border-[var(--border)] bg-[var(--card)]/30 flex justify-between items-center">
                <div class="flex items-center gap-2" id="view-header-icon">
                    <h2 id="view-title" class="text-[10px] font-bold text-blue-500 uppercase tracking-[0.3em]">REALTIME LEADS</h2>
                </div>
                
                <div class="flex items-center gap-3">
                    <div id="search-container" class="hidden">
                        <input type="text" id="clickSearch" class="border border-[var(--border)] bg-[var(--bg)] text-[var(--text)] px-3 py-1 rounded text-xs outline-none w-48" placeholder="Cari ID..." onkeyup="filterClicks()">
                    </div>
                    <div class="bg-blue-500/10 border border-blue-500/20 px-4 py-1.5 rounded-lg flex flex-col items-end">
                        <span class="text-[8px] font-bold text-blue-500/60 uppercase tracking-widest">Today's Clicks</span>
                        <span id="total-clicks" class="text-sm font-bold text-blue-500 font-mono">0</span>
                    </div>
                    <div class="bg-green-500/10 border border-green-500/20 px-4 py-1.5 rounded-lg flex flex-col items-end">
                        <span class="text-[8px] font-bold text-green-500/60 uppercase tracking-widest">Today's Earnings</span>
                        <span id="total-earnings" class="text-sm font-bold text-green-500 font-mono">$0.00</span>
                    </div>
                </div>
            </div>

            <table id="data-table">
                <thead id="table-head"></thead>
                <tbody id="main-table-body"></tbody>
            </table>
        </main>
    </div>

<script>
const mainTable = document.getElementById('main-table-body');
const tableHead = document.getElementById('table-head');
const totalEarningsEl = document.getElementById('total-earnings');
const totalClicksEl = document.getElementById('total-clicks');
const marqueeEl = document.getElementById('marquee-text');

let leadsData = [];
let clicksData = [];
let currentView = 'live';

// SVG ASSETS
const svgIcons = {
    rocket: `<svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.585 15.585a1.8 1.8 0 01-2.546 0l-4.135-4.135a1.8 1.8 0 010-2.546l4.135-4.135a1.8 1.8 0 012.546 0l4.135 4.135a1.8 1.8 0 010 2.546l-4.135 4.135zM9 16l-3 3m0 0l-1-1m1 1v-4m12-4h-4m4 0l-1 1m1-1l-1-1"></path></svg>`,
    trophy: `<svg class="w-4 h-4 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M19 3v4M5 7h14M5 7a2 2 0 00-2 2v1a2 2 0 002 2h2m12-4a2 2 0 012 2v1a2 2 0 01-2 2h-2M7 11V7m10 4V7m-10 4a4 4 0 008 0m-8 0a4 4 0 018 0m-8 0v4m8-4v4M9 21h6"></path></svg>`,
    signal: `<svg class="w-4 h-4 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.828a5 5 0 010-7.07m7.07 0a5 5 0 010 7.07M12 13V13.01"></path></svg>`,
    crown: `<svg class="w-5 h-5 text-yellow-500" viewBox="0 0 24 24" fill="currentColor"><path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z"/></svg>`,
    fire: `<svg class="w-4 h-4 text-orange-500" fill="currentColor" viewBox="0 0 24 24"><path d="M17.66 11.5c-.21-.07-.43-.14-.65-.21a9.2 9.2 0 00-1.12-.33c-.44-.09-.9-.14-1.39-.14-2.12 0-3.9 1.25-4.66 3.05a5.5 5.5 0 01-.13-1.05c0-2.43 1.45-4.52 3.53-5.46a.5.5 0 00.22-.68c-.16-.31-.41-.57-.71-.73a5.52 5.52 0 00-5.74.45c-.21.15-.41.32-.6.5a9.54 9.54 0 00-2.4 4.14 9.54 9.54 0 001.32 8.42c1.47 2.12 3.91 3.53 6.69 3.53 4.42 0 8-3.58 8-8 0-1.47-.4-2.84-1.08-4.01z"></path></svg>`
};

function getFlag(country) {
    if (!country) return 'id'; 
    let code = country.toLowerCase();
    return code === 'uk' ? 'gb' : code;
}

function openMenuPopup() {
    const existing = document.getElementById('nav-popup-menu');
    if (existing) { existing.remove(); return; }
    const menu = document.createElement('div');
    menu.id = 'nav-popup-menu';
    menu.className = "fixed top-16 right-4 w-56 border border-[var(--border)] rounded-xl z-[999] p-2 flex flex-col gap-1 shadow-2xl";
    menu.innerHTML = `
        <button onclick="switchView('live')" class="p-3 rounded-lg hover:bg-blue-500/10 text-[var(--text)] w-full text-left font-bold text-[10px] uppercase flex items-center gap-2">${svgIcons.rocket} Realtime Leads</button>
        <button onclick="switchView('perf')" class="p-3 rounded-lg hover:bg-green-500/10 text-[var(--text)] w-full text-left font-bold text-[10px] uppercase flex items-center gap-2">${svgIcons.trophy} Performance</button>
        <button onclick="switchView('traffic')" class="p-3 rounded-lg hover:bg-purple-500/10 text-[var(--text)] w-full text-left font-bold text-[10px] uppercase flex items-center gap-2">${svgIcons.signal} Live Traffic</button>
    `;
    document.body.appendChild(menu);
    setTimeout(() => document.addEventListener('click', (e) => { if(!menu.contains(e.target)) menu.remove(); }, {once:true, capture:true}), 10);
}

function switchView(view) {
    currentView = view;
    document.getElementById('search-container').classList.toggle('hidden', view !== 'traffic');
    const headerIcon = document.getElementById('view-header-icon');
    if(view === 'live') {
        headerIcon.innerHTML = `${svgIcons.rocket} <h2 id="view-title" class="text-[10px] font-bold text-blue-500 uppercase tracking-[0.3em]">REALTIME LEADS</h2>`;
    } else if (view === 'perf') {
        headerIcon.innerHTML = `${svgIcons.trophy} <h2 id="view-title" class="text-[10px] font-bold text-green-500 uppercase tracking-[0.3em]">PERFORMANCE</h2>`;
    } else {
        headerIcon.innerHTML = `${svgIcons.signal} <h2 id="view-title" class="text-[10px] font-bold text-purple-500 uppercase tracking-[0.3em]">LIVE TRAFFIC (CLICKS)</h2>`;
    }
    updateDisplay();
}

function updateDisplay() {
    mainTable.innerHTML = "";
    let kingId = "", topVal = 0, grandTotal = 0;
    const perfMap = {};
    
    leadsData.forEach(l => {
        const p = parseFloat(l.payout);
        grandTotal += p;
        if(!perfMap[l.click_id]) perfMap[l.click_id] = {...l, total:0, count:0};
        perfMap[l.click_id].total += p;
        perfMap[l.click_id].count++;
    });

    totalEarningsEl.innerText = `$${grandTotal.toFixed(2)}`;
    totalClicksEl.innerText = clicksData.length;

    const sortedPerf = Object.values(perfMap).sort((a,b) => b.total - a.total);
    if(sortedPerf.length > 0) { 
        kingId = sortedPerf[0].click_id; 
        topVal = sortedPerf[0].total; 
        marqueeEl.innerHTML = `üèÜ HIGH PAYOUT: <span class="text-yellow-500 font-bold">${kingId}</span> ($${topVal.toFixed(2)}) // STATUS: SECURE & CONNECTED // NODE: ASIA-1`;
    }

    if (currentView === 'live') {
        tableHead.innerHTML = `<tr><th width="20%">USER</th><th width="35%">CLICK ID</th><th width="15%">COUNTRY</th><th width="15%" class="text-center">TIME</th><th width="15%" class="text-right">PAYOUT</th></tr>`;
        leadsData.forEach(d => {
            const row = mainTable.insertRow();
            row.innerHTML = `<td class="p-4 font-bold text-blue-500 uppercase">${d.oid||'USR'}</td><td class="font-mono text-xs opacity-50 truncate">${d.click_id}</td><td><div class="flex items-center gap-2"><img src="https://flagicons.lipis.dev/flags/4x3/${getFlag(d.country)}.svg" class="w-5 shadow"><span class="text-sm font-bold uppercase">${d.country||'ID'}</span></div></td><td class="text-center text-[10px] opacity-50">${new Date(d.timestamp).toLocaleTimeString()}</td><td class="text-right font-bold text-green-500">$${parseFloat(d.payout).toFixed(2)}</td>`;
        });
    } else if (currentView === 'perf') {
        tableHead.innerHTML = `<tr><th width="50%">CLICK ID</th><th width="25%" class="text-center">INFO</th><th width="25%" class="text-right">PAYOUT</th></tr>`;
        sortedPerf.forEach(d => {
            const isKing = d.click_id === kingId;
            const row = mainTable.insertRow();
            row.innerHTML = `<td class="p-4"><div class="flex items-center gap-3">${isKing ? svgIcons.crown : '<div class="w-5"></div>'}<span class="font-mono text-xs ${isKing ? 'text-yellow-500 font-bold' : 'opacity-70'}">${d.click_id}</span></div></td><td class="text-center text-[10px] font-bold uppercase">${d.count} LEADS</td><td class="text-right font-bold text-green-500">$${d.total.toFixed(2)}</td>`;
        });
    } else {
        tableHead.innerHTML = `<tr><th width="40%">CLICK ID</th><th width="20%">COUNTRY</th><th width="20%">STATUS</th><th width="20%" class="text-right">TIME</th></tr>`;
        filterClicks();
    }
}

function filterClicks() {
    if(currentView !== 'traffic') return;
    const s = document.getElementById('clickSearch').value.toLowerCase();
    mainTable.innerHTML = "";
    clicksData.forEach(c => {
        if(c.click_id.toLowerCase().includes(s) || (c.country||'').toLowerCase().includes(s)) {
            const row = mainTable.insertRow();
            row.innerHTML = `<td class="p-4 font-mono text-xs text-blue-400">${c.click_id}</td><td><div class="flex items-center gap-2"><img src="https://flagicons.lipis.dev/flags/4x3/${getFlag(c.country)}.svg" class="w-5"><span class="text-sm font-bold uppercase">${c.country||'ID'}</span></div></td><td><span class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded flex items-center gap-1 w-fit">${svgIcons.fire} CLICKED</span></td><td class="text-right text-[10px] opacity-40">${new Date().toLocaleTimeString()}</td>`;
        }
    });
}

function handleData(data, type, isNew = false) {
    if (type === 'LEAD') {
        leadsData.unshift(data); if (leadsData.length > 500) leadsData.pop();
        updateDisplay(); 
        if (isNew) {
            fetch(`https://api.telegram.org/bot8294616704:AAF7M8RQkNKdkJeNvVdeGFG7zrU26vo7sao/sendMessage?chat_id=-1002258281914&text=${encodeURIComponent('üî• *LEAD MASUK!* üî•\n\nüÜî ID: `' + data.click_id + '` \nüí∞ Payout: $' + data.payout)}&parse_mode=Markdown`).catch(e => {});
        }
    } else {
        clicksData.unshift(data); if (clicksData.length > 1000) clicksData.pop();
        if(currentView === 'traffic' || leadsData.length === 0) updateDisplay();
    }
}

function toggleTheme() {
    const isLight = document.body.classList.toggle('light-mode');
    document.getElementById('sun-icon').classList.toggle('hidden', isLight);
    document.getElementById('moon-icon').classList.toggle('hidden', !isLight);
}

// RESET JAM 7 PAGI
setInterval(() => {
    const now = new Date();
    if (now.getHours() === 7 && now.getMinutes() === 0 && now.getSeconds() === 0) {
        leadsData = []; clicksData = []; updateDisplay();
    }
}, 1000);

async function autoSync() {
    try {
        const [resL, resC] = await Promise.all([fetch('/get-history?t=' + Date.now()), fetch('/get-clicks?t=' + Date.now())]);
        const l = await resL.json(); const c = await resC.json();
        if (Array.isArray(l)) leadsData = l;
        if (Array.isArray(c)) clicksData = c;
        updateDisplay();
    } catch (e) {}
}

const pusher = new Pusher('6bc0867b80098f3e3424', { cluster: 'ap1' });
const channel = pusher.subscribe('my-channel');
channel.bind('new-lead', d => handleData(typeof d === 'string' ? JSON.parse(d) : d, 'LEAD', true));
channel.bind('new-click', d => handleData(typeof d === 'string' ? JSON.parse(d) : d, 'CLICK', false));

autoSync(); setInterval(autoSync, 10000);
switchView('live');
</script>
</body>
</html>
